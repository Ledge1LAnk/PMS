<!DOCTYPE html>
<html>
<head>
  <title>Login / Sign Up - Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1565c0;
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
    }

    .toggle a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      color: green;
      font-size: 14px;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 14px;
    }

    #displayName, #role {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <div class="message" id="message"></div>
    <div class="error" id="error"></div>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="displayName" placeholder="Full Name">
    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
    </select>

    <button id="actionBtn" onclick="login()">Login</button>

    <div class="toggle">
      <p id="toggleText">No account? <a href="#" onclick="showSignUp()">Sign up</a></p>
      <p><a href="#" onclick="resetPassword()">Forgot password?</a></p>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCzd5Stw_O2aiAIW4ZftlwQZO_It3sN5Rg",
      authDomain: "patient-monitoring-app-27bf7.firebaseapp.com",
      projectId: "patient-monitoring-app-27bf7",
      storageBucket: "patient-monitoring-app-27bf7.appspot.com",
      messagingSenderId: "1084732650660",
      appId: "1:1084732650660:web:0dad980bf393ff993b6231"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const formTitle = document.getElementById("formTitle");
    const message = document.getElementById("message");
    const errorDiv = document.getElementById("error");
    const actionBtn = document.getElementById("actionBtn");

    function showSignUp() {
      formTitle.innerText = "Sign Up";
      actionBtn.innerText = "Sign Up";
      actionBtn.onclick = signUp;
      document.getElementById("role").style.display = "block";
      document.getElementById("displayName").style.display = "block";
      document.getElementById("toggleText").innerHTML = 
        'Already have an account? <a href="#" onclick="showLogin()">Login</a>';
    }

    function showLogin() {
      formTitle.innerText = "Login";
      actionBtn.innerText = "Login";
      actionBtn.onclick = login;
      document.getElementById("role").style.display = "none";
      document.getElementById("displayName").style.display = "none";
      document.getElementById("toggleText").innerHTML = 
        'No account? <a href="#" onclick="showSignUp()">Sign up</a>';
    }

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const displayName = document.getElementById("displayName").value;

      if (!role || !displayName) {
        errorDiv.innerText = "Please fill all fields.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          uid: user.uid,
          email: email,
          role: role,
          displayName: displayName
        });

        await user.updateProfile({
          displayName: displayName
        });

        await user.sendEmailVerification();

        message.innerText = "Account created! Please verify your email.";
        errorDiv.innerText = "";
      } catch (error) {
        errorDiv.innerText = error.message;
        message.innerText = "";
      }
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            message.innerText = "Login successful!";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            errorDiv.innerText = "Please verify your email before logging in.";
            auth.signOut();
          }
        })
        .catch((error) => {
          errorDiv.innerText = error.message;
        });
    }

    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        errorDiv.innerText = "Enter your email to reset password.";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          message.innerText = "Reset link sent! Check your email.";
          errorDiv.innerText = "";
        })
        .catch((error) => {
          errorDiv.innerText = error.message;
        });
    }
  </script>
</body>
</html>
